
    {% extends 'nav.html' %}
    {% block nav %}
      <h1 class="color:">hello home</h1>
      {% if messages %}
    {% for i in messages %}
    {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{i}}
    </div>
    {% endif %}
    
    {% endfor %}


    {% endif %}
